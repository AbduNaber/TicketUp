spring.application.name=ticketup

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/ticketup
server.address=0.0.0.0
server.port=8080
spring.datasource.username=postgres
spring.datasource.password=YOUR_DATABASE_PASSWORD
spring.jpa.properties.hibernate.default_schema=public
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=mysecretkey123456
jwt.expiration=86400000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=info.ticketup@gmail.com
spring.mail.password=ADD_YOUR_APPLICATION_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
