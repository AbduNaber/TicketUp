<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="background">
    <div class="login-container">
      <h2 class="header-text">TicketUp! Boost Your Event</h2>
      <p class="organizer-text">Sadece Organizatör Girişine açıktır.</p>
      <form>
        <label for="username" class="signin"></label>
        <input type="text" id="username" name="username" required placeholder="E-posta">
        <label for="password" class="signin"></label>
        <div class="password-container">
          <input type="password" id="password" name="password" required placeholder="Şifre">
          <img id="toggle-password" class="eye-icon" src="../assets/icons/eye_opened.png" alt="Show Password">
        </div>
        <a class="forgot-pw-text">Şifremi unuttum</a>
        <a class="login-text">
          <span class="text-normal">Hesabın yok mu?</span>
          <span class="text-highlight"> Kayıt ol</span>
        </a>
        <button type="button" class="login-button" onclick="getInputValues()">Giriş Yap</button>
      </form>
    </div>
    <div class="copyright-text">© 2024 TicketUp. All rights reserved.</div>
  </div>
  <script src="../js/login_signup.js"></script>
</body>

</html>
