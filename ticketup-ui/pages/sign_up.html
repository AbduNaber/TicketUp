<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="../css/sign_up.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>  

<body>
  <div class="background">
    <div class="signup-container">
      <h2 class="header-text-signup">TicketUp'a Organizatör Olarak Kayıt Olun</h2>
      <form>
        <label for="username" class = "signup"></label>
        <div class="name-container-row">
          <div class="name-container">
            <input type="text" id="name" name="name" required placeholder="İsim">
          </div>
          <div class="name-container">
            <input type="text" id="surname" name="surname" required placeholder="Soyisim">
          </div>
        </div>
        <label for="username" class = "signup"></label>
        <input type="text" id="mail-address" name="mail-address" required placeholder="E-posta">
        <label for="username" class = "signup"></label>
        <input type="text" id="organization-name" name="organization-name" required placeholder="Organizasyon Adı">
        <label for="password" class = "signup"></label>
        <div class="password-container-row">
          <div class="password-container">
            <input type="password" id="password" name="password" required placeholder="Şifre">
            <img id="toggle-password" class="eye-icon" src="../assets/icons/eye_opened.png" alt="Show Password">
          </div>
          <div class="password-container">
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Şifreyi Doğrula">
            <img id="toggle-password" class="eye-icon" src="../assets/icons/eye_opened.png" alt="Show Password">
          </div>
        </div>
        <a class="login-text">
          <span class="text-normal">Hesabın var mı?</span>
          <span class="text-highlight"> Giriş yap</span>
        </a>        
        <button type="button" class="login-button" onclick="getRegisterValues()">Kayıt Ol</button>
      </form>
    </div>
    <div class="copyright-text">© 2024 TicketUp. All rights reserved.</div>
  </div>
  <script src="../js/script.js"></script>
</body>

</html>
