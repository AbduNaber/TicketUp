<style>
  .login-container {
    background-color: #fff7ea;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    padding-bottom: 62px;
  }

  .header {
    align-items: flex-start;
    background: #14b8a6;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
    padding: 21px 63px 37px;
    width: 100%;
  }

  .nav-links {
    color: #fff;
    display: flex;
    font: 400 16px/1 Helvetica, Arial, sans-serif;
    gap: 40px 100px;
    margin: auto 0;
    text-align: center;
    white-space: nowrap;
  }

  .header-actions {
    align-self: start;
    display: flex;
    gap: 11px;
  }

  .logo {
    aspect-ratio: 1;
    object-fit: contain;
    object-position: center;
    width: 50px;
  }

  .menu-toggle {
    align-items: center;
    border: 1px solid #2dd4bf;
    border-radius: 4px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin: auto 0;
    padding: 8px 12px;
  }

  .menu-icon {
    aspect-ratio: 1;
    object-fit: contain;
    object-position: center;
    width: 20px;
  }

  .main-content {
    align-self: center;
    margin-top: 12px;
    max-width: 1172px;
    width: 100%;
  }

  .content-wrapper {
    display: flex;
    gap: 20px;
  }

  .image-container {
    background-color: #fff;
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
    display: flex;
    height: 650px;
    margin: 0 auto;
    max-width: 100%;
    width: 600px;
  }

  .login-form-container {
    align-self: stretch;
    background-color: white;
    border-radius: 4px;
    display: flex;
    flex-direction: column;
    font-family: Helvetica Neue, sans-serif;
    margin: auto;
    padding: 27px 32px;
    width: 100%;
  }

  .form-label {
    align-self: start;
    color: #27272a;
    font-size: 14px;
    font-weight: 700;
    text-align: center;
  }

  .form-input {
    background: #fff;
    border: 1px solid #d4d4d8;
    border-radius: 4px;
    color: #71717a;
    font-size: 16px;
    font-weight: 400;
    margin-top: 6px;
    overflow: hidden;
    padding: 8px 12px;
    white-space: nowrap;
  }

  .password-input-wrapper {
    align-items: center;
    background: #fff;
    border: 1px solid #ef4444;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    margin-top: 6px;
    overflow: hidden;
    padding: 8px 12px;
  }

  .password-toggle {
    aspect-ratio: 2;
    fill: #71717a;
    margin: auto 0;
    object-fit: contain;
    object-position: center;
    width: 10px;
  }

  .error-message {
    align-self: start;
    color: #ef4444;
    font-size: 12px;
    font-style: italic;
    font-weight: 300;
    margin-top: 8px;
  }

  .form-actions {
    display: flex;
    gap: 20px;
    justify-content: space-between;
    margin-top: 86px;
    text-align: center;
    width: 100%;
  }

  .submit-button {
    align-items: center;
    background: #3b82f6;
    border-radius: 4px;
    color: #fff;
    display: flex;
    font-size: 16px;
    font-weight: 500;
    gap: 10px;
    justify-content: center;
    overflow: hidden;
    padding: 8px 16px;
  }

  .forgot-password {
    color: #3b82f6;
    font-size: 14px;
    font-weight: 700;
    margin: auto 0;
  }

  .visually-hidden {
    border: 0;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
  }

  @media (max-width: 991px) {
    .header {
      max-width: 100%;
      padding: 0 20px;
    }

    .nav-links {
      max-width: 100%;
      white-space: initial;
    }

    .main-content {
      max-width: 100%;
    }

    .content-wrapper {
      flex-direction: column;
      align-items: stretch;
      gap: 0;
    }

    .image-container {
      margin-top: 40px;
    }

    .login-form-container {
      max-width: 100%;
      margin-top: 40px;
      padding: 0 20px;
    }

    .form-input,
    .password-input-wrapper {
      max-width: 100%;
      white-space: initial;
    }

    .form-actions {
      margin: 40px 4px 0 0;
      max-width: 100%;
    }
  }
</style>

<section class="login-container">

    <nav class="nav-links">
      <a href="#" class="nav-item">TICKETUP</a>

      <button class="menu-toggle" aria-label="Toggle Menu">

          alt="" class="menu-icon">
      </button>
    </div>
  </header>
  <main class="main-content">
    <div class="content-wrapper">
      <div class="image-container" role="img" aria-label="Decorative image"></div>
      <form class="login-form-container">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-input" placeholder="Username" required>

        <label for="password" class="form-label">Password</label>
        <div class="password-input-wrapper">
          <input type="password" id="password" placeholder="Password" required>

          <button type="submit" class="submit-button">Sign In</button>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
      </form>
    </div>
  </main>
</section>
